    <!--- Popup Form --->
    <div class="form-popup hidden" id="myForm">
        <form class="form-container">
            <h3>Add New Book</h3>
           
            <input type="text" placeholder="Title" name="book-title" id='book-title' required>

            <input type="text" placeholder="Author" name="book-author" id="book-author" required>
   
            <input type="text" placeholder="Pages" name="book-pages" id="book-pages"  required>

            <!-- <input type="file" name="book-cover" id="book-cover" accept="image/png, image/jpg"> -->

            <div class="flex"> 
                <span>Have you read it?</span>
                <label class="switch">
                    <input type="checkbox" id="book-is-read">
                    <span class="slider round"></span>
                </label>
                </label>
            </div>
           
            <input class='button submit-btn' type="submit" value="Submit">
        </form>

    </div>

    <div class="form-popup hidden" id="edit-form">
        <form class="form-container" id="edit-form-container">
            <h3>Edit Book</h3>
           
            <input type="text" placeholder="Title" name="book-title" id='book-title-edit' required>

            <input type="text" placeholder="Author" name="book-author" id="book-author-edit" required>
   
            <input type="text" placeholder="Pages" name="book-pages" id="book-pages-edit"  required>

            <!-- <input type="file" name="book-cover" id="book-cover" accept="image/png, image/jpg"> -->

            <input class='button submit-btn' type="submit" value="Edit">
        </form>

    </div>
